{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
{#<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">#}
<!-- Material Design Bootstrap -->
{#<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">#}
<!-- Custom stylesheet -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="head" id="particles-js">
	<div class="text-center">
		<img src="{% static 'images/main_logo_GREEN.png' %}" height="300px" width="300px">
		<h1 class="display-3 text-break" style="color:white">REGISTRATION</h1>
	</div>
</div>
<div class="container-fluid">
    <form class="form-signin" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{form | crispy}}<br>
        <button style="visibility: hidden"><a class="btn btn-outline-secondary active btn-md" role="button" aria-pressed="true">Sign up</a></button>
        <hr>
        <div class="row ">
            <div class="col">
                <p class="font-weight-light">Already have an account?</p>
                <input type="hidden"><a href="/accounts/login/" class="btn btn-outline-secondary active btn-md" role="button" aria-pressed="true">Sign in</a></input>
            </div>

            <div class="col text-right">
                <p class="font-weight-light">Forgot your password?</p>
                <input type="hidden"><a href="/accounts/password/reset/" class="btn btn-outline-secondary active btn-md" role="button" aria-pressed="true">Reset</a></input>
            </div>
        </div>
    </form>
</div>

{% endblock %}
