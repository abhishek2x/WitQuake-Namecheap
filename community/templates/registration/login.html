{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" href="{% static 'css/login.css' %}">


<div class="head" id="particles-js">
	<div class="text-center p-0 m-0">
		<img src="{% static 'images/main_logo_GREEN.png' %}" height="300px" width="300px">
		<h1 class="display-3 text-break" style="color:white">LOGIN</h1>
	</div>
</div>

<div class="container-fluid">
    <form class="form-signin" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{form | crispy}}<br>
        <button style="visibility: hidden"><a class="btn btn-outline-secondary btn-md active" role="button"
                aria-pressed="true">Sign in</a></button>
        <hr>
        <div class="row">
            <div class="col">
                <p class="font-weight-light">Don't have an account?</p>
                <a href="/accounts/register/" class="btn btn-outline-secondary btn-md  active" role="button"
                    aria-pressed="true">Sign up</a>
            </div>
            <div class="col text-right pr-5">
                <p class="font-weight-light">Forgot your password?</p>
                <a color="white" href="/accounts/password/reset/" class="btn btn-outline-secondary btn-md active" role="button"
                    aria-pressed="true">Reset</a>
            </div>
        </div>
    </form>

</div>


{% endblock %}
