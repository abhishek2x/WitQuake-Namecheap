
{% extends 'base.html' %}
{% load static %}
{% block content %}

  <link rel="stylesheet" href="{% static 'css/dashboard_list.css' %}">

<div class="container">
    <h2>List of registered members on Witquake</h2>
    <table>
        <thead>
            <tr>
                <th class="col col-md-6 p-5 m-5 container" style="color: grey;" >Name</th>
                <th class="col col-md-6 p-5 m-5 container" style="color: grey;" >Image</th>
                <th class="col col-md-6 p-5 m-5 container" style="color: grey;" >Profile</th>
            </tr>
        </thead>

        <tbody>
            {% for n1 in dashboard_list %}
            <tr>
                <td>
                    <a> <b style="color: green;">$_</b> {{n1.name}}</a>
                </td>
                <td>
                    <img class="members" src="/static/images/{{n1.image}}">
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-secondary" href="/forum/dashboard/{{n1.id}}">View Profile</a>
                </td>

            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
